monitor=eDP-1,1920x1200@120,0x0,1

exec-once = eww daemon

general {
    border_size = 3
    gaps_in = 5
    gaps_out = 5
    col.inactive_border = 0xff4b4b4b
    col.active_border = 0xffd2d2d2
    no_border_on_floating = false
    resize_on_border = true
    extend_border_grab_area = 5
    hover_icon_on_border = false
}

decoration {
    rounding = 0
}

general {
    layout = dwindle
    allow_tearing = false
}

decoration {

    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.0
    dim_around = 0.0

    blur {
	enabled = false
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    kb_layout = us,ru
    kb_options = grp:caps_toggle
    numlock_by_default = false
    repeat_rate = 25
    repeat_delay = 600
    sensitivity = 0
    scroll_method = 2fg
    scroll_button = 0
    scroll_button_lock = false
    natural_scroll = true
    follow_mouse = 1
    mouse_refocus = false
    float_switch_override_focus = 1

    touchpad {
	disable_while_typing = true
	natural_scroll = true
	scroll_factor = 1.0
	middle_button_emulation = false
	clickfinger_behavior = true
	tap-to-click = true
	drag_lock = true
	tap-and-drag = true
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    mouse_move_enables_dpms = 0
    always_follow_on_dnd = 0
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    disable_autoreload = false
    render_ahead_of_time = false
    background_color = 0x111111
    close_special_on_empty = true
    new_window_takes_over_fullscreen = 0
}

#source = ./dwindle.conf

dwindle {
    preserve_split = true
    force_split = 2
}

# Variables 
$mod = SUPER
$term = kitty
$menu = wofi

# Hotkey app start
bind = $mod, G, exec, firefox-devedition --private-window
bind = $mod SHIFT, G, exec, firefox-devedition
bind = $mod, N, exec, $term -e nmtui
bind = $mod, T, exec, telegram-desktop
bind = $mod, H, exec, $term -e htop
bind = $mod, K, exec, keepassxc
bind = $mod, J, exec, $term -e journalctl -f
bind = $mod, O, exec, obsidian

# Basics
bind = $mod, return, exec, $term
bind = $mod shift, return, exec, $term -e tmux
bind = $mod, Q, killactive
bind = $mod, M, exec, wofi 
bind = $mod shift, E, exit
bind = $mod, F, fullscreen, 0
bind = $mod, A, exec, eww open bar
bindr = $mod, A, exec, eww close bar

# Moving focus
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Moving window
bind = $mod shift, left, movewindow, l
bind = $mod shift, right, movewindow, r
bind = $mod shift, up, movewindow, u
bind = $mod shift, down, movewindow, d

# Switch workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace
bind = $mod shift, 1, movetoworkspacesilent, 1
bind = $mod shift, 2, movetoworkspacesilent, 2
bind = $mod shift, 3, movetoworkspacesilent, 3
bind = $mod shift, 4, movetoworkspacesilent, 4
bind = $mod shift, 5, movetoworkspacesilent, 5
bind = $mod shift, 6, movetoworkspacesilent, 6
bind = $mod shift, 7, movetoworkspacesilent, 7
bind = $mod shift, 8, movetoworkspacesilent, 8
bind = $mod shift, 9, movetoworkspacesilent, 9
bind = $mod shift, 0, movetoworkspacesilent, 10

workspace = 1, default:true

# Scratchpad
bind = $mod, S, togglespecialworkspace, magic
bind = $mod shift, S, movetoworkspace, special:magic

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# move/resize with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bind = $mod, V, layoutmsg, preselect b
bind = $mod, B, layoutmsg, preselect r
